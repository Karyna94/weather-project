<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&family=Noto+Serif&family=Sriracha&display=swap"
      rel="stylesheet"
    />
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <form class="search-city" id="city-form">
        <input
          type="text"
          placeholder="Enter your city"
          autocomplete="off"
          id="city-input"
        />
        <input type="submit" class="search-button" value="Search" />
        <input
          type="button"
          class="btn-primary"
          value="Current position"
          id="current-position"
        />
      </form>
      <div class="city-weather">
        <h1 id="city"></h1>
        <strong>
          <div class="date" id="date"></div>
        </strong>
      </div>
      <div class="row">
        <div class="col-6">
          <div class="temp-image">
            <span class="weather-icon">☀️</span>
            <span class="temp" id="temp-value"></span>
            <span class="units">
              <a href="#" id="celsius-link"> °C|</a>
              <a href="#" id="fahrenheit-link">°F</a></span
            >
          </div>
        </div>
        <div class="col-6">
          <ul>
            <li>Humidity: <span id="humidity"></span>%</li>
            <li>Wind: <span id="wind"></span>km/h</li>
          </ul>
        </div>
      </div>

      <div class="weather-week">
        <div class="row">
          <div class="col">
            <div class="forecast-day">Fri</div>
            <div class="forecast-icon">⛅</div>
            <div class="forecast-temperature">24ºC</div>
            <div><small>18ºC</small></div>
          </div>
          <div class="col">
            <div class="forecast-day">Sat</div>
            <div class="forecast-icon">☁️</div>
            <div class="forecast-temperature">20ºC</div>
            <div><small>12ºC</small></div>
          </div>
          <div class="col">
            <div class="forecast-day">Sun</div>
            <div class="forecast-icon">⛅</div>
            <div class="forecast-temperature">21ºC</div>
            <div><small>15ºC</small></div>
          </div>
          <div class="col">
            <div class="forecast-day">Mon</div>
            <div class="forecast-icon">⛅</div>
            <div class="forecast-temperature">23ºC</div>
            <div><small>17ºC</small></div>
          </div>
          <div class="col">
            <div class="forecast-day">Tue</div>
            <div class="forecast-icon">☀️</div>
            <div class="forecast-temperature">25ºC</div>
            <div><small>20ºC</small></div>
          </div>
        </div>
      </div>
    </div>
    <p>
      <a href="https://github.com/Karyna94/weather-project">Open-source code</a>
      by Karyna Trotsenko
    </p>
    <script src="src/script.js"></script>
  </body>
</html>
